<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    let n=prompt("Enter number");
    let result;
    function fact(n){
        if(n==1){
           return 1;
        
        }
        else{
            return n*fact(n-1);
        }

    }
    
    document.write(`Factorial of ${n} is ${fact(n)}`);
</script>
</head>

</body>
