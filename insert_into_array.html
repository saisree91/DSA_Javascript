<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleting Element</title>
    <script>

      function view(){
        let arr=[2,3,4,5,6];
        let ele=parseInt(document.getElementById('element').value);
        let ind=parseInt(document.getElementById('index').value);
        for(let i=arr.length-1;i>=ind;i--){
            if(i==ind){
            arr[i+1]=arr[i];
            arr[i]=ele;
        }
        else{
            arr[i+1]=arr[i];
        }
        }
  
       
        document.write(arr);
        
        
    }
    </script>
</head>
<body>
    <input type="text" placeholder="Enter element to be inserted" id="element">
    <input type="text" placeholder="Enter index at which element should be deleted" id="index">
    <button onclick="view()"> view array </button>
</body>
</html>
