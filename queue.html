<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let q=[];
        let size=q.length;
        let ele;
        function enqueue(ele){
            ele=document.getElementById('insert').value;
            q[size]=ele;
            size=q.length;
            
        }

        function dequeue(){
            for(i=0;i<q.length-1;i++)
        {
            q[i]=q[i+1];
        }
        q.length-=1;
            size=q.length;
        }

        function display(){
            document.write(q);
            document.write(q.length);
        }

        function front(){
            document.write(q[0]);
        }

        function rear(){
            document.write(q[q.length-1]);
        }

        function isempty(){
            if(q.length==0){
                document.write("queue is empty");
            }
            else{
                document.write("queue is not empty");
            }
        }
    </script>
</head>
<body>
    <input type="text" placeholder="Enter element to be inserted" id="insert">
    <button onclick="enqueue()"> Enqueue </button>
    <button onclick="dequeue()"> Dequeue </button>
    <button onclick="display()"> Display </button>
    <button onclick="front()"> Display front </button>
    <button onclick="rear()"> Display rear </button>
    <button onclick="isempty()"> Is queue empty </button>

</body>
</html>
