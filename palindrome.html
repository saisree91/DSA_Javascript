<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let str="abcba";
        let result="";
        let st=[];
        let size=0;
        
        function push(char){
            st[size]=char;
            size+=1;
        }

        function pop(){
            rem=st[st.length-1];
            st.length-=1;
            size-=1; 
            return rem;
        }

        for(let i=0;i<str.length;i++){
            push(str[i]);
        }

        for(let i=0;i<str.length;i++){
            res_char=pop();
            result+=res_char;
        }
            if(str==result){
                document.write("palindrome");
            }
            else{
                document.write("not a palindrome");
            }
    </script>
</head>

</html>
